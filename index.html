<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Landing Page</title>
</head>
<body>
    <nav>
        <h4 class="nav-title">Header Logo</h4>
            <ul>
                <li><a class="nav-link" href="#">header link one</a></li>
                <li><a class="nav-link" href="#">header link two</a></li>
                <li><a class="nav-link" href="#">header link three</a></li>
            </ul>
    </nav>
        
    <header>
        <div class="header-box">
        <h3 class="header-title">This website is awesome</h3>
        
        <p class="header-para">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
        <button class="header-button">Sign Up</button>
        </div>
        <!--
        <a class="header-image" href="https://placeholder.com"><img src="https://via.placeholder.com/200x90.jpg" alt="placerholder image"></a>
        -->
        <div class="img-placeholder">
            <h6 class="img-placeholder-text">this is a placeholder for an image</h6>
        </div>
        
    </header>

    <main>
        <h4 class="main-title">Some random information.</h4>
      <div class="box-container">  
        
            <div class="main-content-one main-content-all">
            <div class="box box-one"></div>
            <figcaption class="main-fig">This is some subtext under an illustration of an image</figcaption>
            </div>
            <div class="main-content-two main-content-all">
            <div class="box box-two"></div>
            <figcaption class="main-fig">This is some subtext under an illustration of an image</figcaption>
            </div>
            <div class="main-content-three main-content-all">
            <div class="box box-three"></div>
            <figcaption class="main-fig">This is some subtext under an illustration of an image</figcaption>
            </div>
            <div class="main-content-four main-content-all">
            <div class="box box-four"></div>
            <figcaption class="main-fig">This is some subtext under an illustration of an image</figcaption>
            </div>
      </div>  
    </main>

    <figure>
        <blockquote>
            <p><em>"This is an aspiring quote, or testimonial from a customer. Maybe it's just filling up space, or maybe people will actually read it. Who knows? All I know is that is looks nice."</em></p>
                
        </blockquote>
        <figcaption>-Thor, God of Thunder</figcaption>
    </figure>
